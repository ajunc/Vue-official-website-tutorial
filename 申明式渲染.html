<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申明式渲染</title>
    <script src="Vue.js-v2.5.17.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app2">
        <span v-bind:title="message2">鼠标悬停</span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello vue!'
            }
        });

        var app2 = new Vue({
            el: '#app2',
            data: {
                message2: '页面加载于' + new Date().toLocaleString()
            }
        });
    </script>
</body>
</html>
